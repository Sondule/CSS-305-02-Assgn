<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
      <div class="container">
        <div class="child">
            <div class="block1 operator"><p>C</p></div>
            <div class="block2"><p>0</p></div> 
        </div>

        <div class="child">
            <div class="block"><p>7</p></div>
            <div class="block"><p>8</p></div>
            <div class="block"><p>9</p></div>
            <div class="block operator"><p>x</p></div>
        </div>

        <div class="child">
            <div class="block"><p>4</p></div>
            <div class="block"><p>5</p></div>
            <div class="block"><p>6</p></div>
            <div class="block operator"><p>%</p></div>
        </div>

        <div class="child">
            <div class="block"><p>1</p></div>
            <div class="block"><p>2</p></div>
            <div class="block"><p>3</p></div>
            <div class="block operator"><p>+</p></div>
        </div>

        <div class="child">
            <div class="block"><p>.</p></div>
            <div class="block"><p>0</p></div>
            <div class="block equal"><p>=</p></div>
            <div class="block operator"><p>-</p></div>
        </div>

      </div>
    </div>
</body>
</html>
